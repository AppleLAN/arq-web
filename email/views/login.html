<div id="personal-info">
<div class="col-md-6 col-md-offset-3 form-box text-center">
    <div class="page-header">
          <div class="brand">
            <img ng-src="/images/happy-face.jpg" alt="Vega">
            <span>Email Client</span>
          </div>
          <h4>Welcome to Email Client, please sign in below.</h4>
    </div>
    <div class="page-content">
        <form name="Form">
	        <div class="form-group" ng-class="{ 'has-error': Form.email.$touched && Form.email.$invalid }">
	            <input type="email" placeholder="Enter email" class="form-control" name="email" ng-model="vm.userInfo.email" required >
              <div class="help-block text-left" ng-messages="Form.email.$error" ng-if="Form.email.$touched">
                  <div ng-messages-include="/email/views/login-messages.html"></div>
              </div>
	        </div>

	        <div class="form-group" ng-class="{ 'has-error': Form.password.$touched && Form.password.$invalid }">
	            <input type="password" placeholder="Enter password" name="password" class="form-control" ng-model="vm.userInfo.password" required >
              <div class="help-block text-left" ng-messages="Form.password.$error" ng-if="Form.password.$touched">
                  <div ng-messages-include="/email/views/login-messages.html"></div>
              </div>
	        </div>

	        <div class="form-group text-left" ng-class="{ 'has-error': Form.rememberMe.$touched && Form.rememberMe.$invalid }">
              <label class="form-check-label">Remember me ?
                <input class="form-check-input" name="rememberMe" type="checkbox" placeholder="Personal email" ng-model="vm.userInfo.rememberMe">
              </label>
              <div class="help-block text-left" ng-messages="Form.rememberMe.$error" ng-if="Form.rememberMe.$touched">
                  <div ng-messages-include="/email/views/login-messages.html"></div>
              </div>
          </div>

          <div class="form-group">
            <div class="row">
              <div class="col-md-6 col-sm-12 col-xs-12">
                <button ng-disabled="Form.$invalid" type="submit" ng-click="login.goTo()">Sign In</button>
              </div>
              <div class="col-md-6 col-sm-12 col-xs-12 forgot-pass">
                <a href ng-click="">forgot password ?</a>
              </div>
            </div>
          </div>

          <div class="help-block text-left" ng-messages="Form.rememberMe.$error" ng-if="Form.rememberMe.$touched">
            <div ng-messages-include="/email/views/login-messages.html"></div>
          </div>

          <div class="form-group text-left" ng-if="vm.validationError">
             <p class="help-block">Wrong username or password entered. please try again.</p>
          </div>
        </form>
    </div>
</div>
</div>
